<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Chatify</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">Chatify</div>
            <div class="nav-links">
                <a href="index.html" class="btn home-btn">Home</a>
                <a href="signup.html" class="btn signup-btn">Sign Up</a>
            </div>
        </nav>

        <div class="forgot-password-section">
            <h1>Reset Your Password</h1>
            <p>Enter your email address to receive a link to reset your password.</p>
            <form action="submit_forgot_password.php" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="btn primary-btn">Send Reset Link</button>
            </form>

            <div class="login-prompt">
                <p>Remembered your password? <a href="login.html" class="login-link">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
